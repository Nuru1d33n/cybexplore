<div class="body">
    <h1>Training Application Form</h1>

    <form id="applicationForm" action="#" method="post" onsubmit="return validateForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
  
      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="cybersecurity">Cybersecurity</option>
        <option value="webDevelopment">Web Development</option>
      </select>
  
      <label for="experience">Programming Experience (if any):</label>
      <textarea id="experience" name="experience" rows="4"></textarea>
  
      <label for="expectations">Expectations from the Training:</label>
      <textarea id="expectations" name="expectations" rows="4" required></textarea>
  
      <div class="error" id="error-message"></div>
  
      <button type="submit">Submit Application</button>
    </form>
</div>
